<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="grid-container">


            <div>
                <img
                    src="images/1.png"
                    alt="Gracie Films Shush Lady Silhouette (Shh!)"
                    onclick='change("images/1.png")'
                >
            </div>
            <div>
                <img
                    src="images/2.png"
                    alt="Gracie Films Silhouette #1"
                    onclick='change("images/2.png")'
                >
            </div>
            <div>
                <img
                    src="images/3.png"
                    alt="Gracie Films Silhouette #2"
                    onclick='change("images/3.png")'
                >
            </div>
            <div>
                <img
                    src="images/4.png"
                    alt="Gracie Films Silhouette #3"
                    onclick='change("images/4.png")'
                >
            </div>
            <div>
                <img
                    src="images/5.png"
                    alt="Gracie Films Silhouette #4"
                    onclick='change("images/5.png")'
                >
            </div>
        </div>
    
        <div id="main-image">
            <img src="images/1.png" id="large">
        </div>
      
    
    </div>
    <script src="script.js"></script>
</body>
</html>
