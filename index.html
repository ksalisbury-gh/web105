<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Forms</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>CSS Forms Test</h1>
        <div class="container">
            <form>
                <h3>About You!</h3>
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required autofocus><br>
                <label for="mname">Middle Name:</label>
                <input type="text" id="mname" name="mname"><br>
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
                <br>
                <h3>Home Address</h3>
                <label for="address">Address:</label>
                <input type="address" id="address" name="address" required><br>
                <label for="city">City:</label>
                <input type="city" id="city" name="city" required><br>
                <label for="state">State:</label>
                <select id="state" name="state">
                    <option value="undefined">Select a state...</option>
                    <option value="AL">Alabama (AL)</option>
                    <option value="AK">Alaska (AK)</option>
                    <option value="AZ">Arizona (AZ)</option>
                    <option value="AR">Arkansas (AR)</option>
                    <option value="CA">California (CA)</option>
                    <option value="CO">Colorado (CO)</option>
                    <option value="CT">Connecticut (CT)</option>
                    <option value="DE">Delaware (DE)</option>
                    <option value="FL">Florida (FL)</option>
                    <option value="GA">Georgia (GA)</option>
                    <option value="HI">Hawaii (HI)</option>
                    <option value="ID">Idaho (ID)</option>
                    <option value="IL">Illinois (IL)</option>
                    <option value="IN">Indiana (IN)</option>
                    <option value="IA">Iowa (IA)</option>
                    <option value="KS">Kansas (KS)</option>
                    <option value="KY">Kentucky (KY)</option>
                    <option value="LA">Louisiana (LA)</option>
                    <option value="ME">Maine (ME)</option>
                    <option value="MD">Maryland (MD)</option>
                    <option value="MA">Massachusetts (MA)</option>
                    <option value="MI">Michigan (MI)</option>
                    <option value="MN">Minnesota (MN)</option>
                    <option value="MS">Mississippi (MS)</option>
                    <option value="MO">Missouri (MO)</option>
                    <option value="MT">Montana (MT)</option>
                    <option value="NE">Nebraska (NE)</option>
                    <option value="NV">Nevada (NV)</option>
                    <option value="NH">New Hampshire (NH)</option>
                    <option value="NJ">New Jersey (NJ)</option>
                    <option value="NM">New Mexico (NM)</option>
                    <option value="NY">New York (NY)</option>
                    <option value="NC">North Carolina (NC)</option>
                    <option value="ND">North Dakota (ND)</option>
                    <option value="OH">Ohio (OH)</option>
                    <option value="OK">Oklahoma (OK)</option>
                    <option value="OR">Oregon (OR)</option>
                    <option value="PA">Pennsylvania (PA)</option>
                    <option value="RI">Rhode Island (RI)</option>
                    <option value="SC">South Carolina (SC)</option>
                    <option value="SD">South Dakota (SD)</option>
                    <option value="TN">Tennessee (TN)</option>
                    <option value="TX">Texas (TX)</option>
                    <option value="UT">Utah (UT)</option>
                    <option value="VT">Vermont (VT)</option>
                    <option value="VA">Virginia (VA)</option>
                    <option value="WA">Washington State (WA)</option>
                    <option value="WV">West Virginia (WV)</option>
                    <option value="WI">Wisconsin (WI)</option>
                    <option value="WY">Wyoming (WY)</option>
                    <option value="DC">District of Columbia (DC)</option>
                </select><br>
                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" name="zip" maxlength="5"><br>
                <h3>Phone Number</h3>
                <label for="area-code">(</label>
                <input type="text" id="area-code" name="area-code" maxlength="3">
                <label for="phone1">)</label>
                <input type="text" id="phone1" name="phone1" maxlength="3">
                <label for="phone2">-</label>
                <input type="text" id="phone2" name="phone2" maxlength="4">
                <h3>Etc</h3>
                <p>Employment Status:</p>
                <input type="radio" id="employed_pt" name="employment" onclick="myFunction()" value="Employed part-time">
                <label for="employed_pt">Employed part-time</label><br>
                <input type="radio" id="employed_ft" name="employment" onclick="myFunction()" value="Employed full-time">
                <label for="employed_pt">Employed full-time</label><br>
                <input type="radio" id="internship" name="employment" onclick="myFunction()" value="Internship">
                <label for="employed_pt">Internship</label><br>
                <input type="radio" id="self-employed" name="employment" value="Self-employed">
                <label for="self-employed">Self-employed</label><br>
                <input type="radio" id="unemployed" name="employment" value="Unemployed">
                <label for="unemployed">Unemployed</label><br><br>
                <div id="myDIV"></div>
            </form><br>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
